<div style="height: calc(100% - 50px);overflow:auto" class="p-4">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{contato.nome}}</mat-card-title>
      <mat-card-subtitle>{{contato.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img class="w-full m-none" mat-card-image src="data:image/png;base64,{{contato.foto}}" alt="Photo of a Shiba Inu">
      <div class="flex mt-4">
        <div class="w-auto">
          <p class="font-extrabold">Favorito</p>
        </div>
        <div class="w-full">
          <mat-icon *ngIf="contato.favorito" class="color-red ml-3">favorite</mat-icon>
          <mat-icon *ngIf="!contato.favorito" class="color-red ml-3">favorite_border</mat-icon>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div style="height: 50px" class="bg-gray-100 w-full">
  <mat-dialog-actions align="end" class="mr-5">
    <button mat-button color="primary" (click)="fechar()" cdkFocusInitial >Fechar</button>
  </mat-dialog-actions>
</div>
